<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylessheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script>
        var app = angular.module('ListaPersonagens', [])
        app.controller('ListaPersonagensCtrl', function ($scope, $http) {
            $http.get("http://gateway.marvel.com/v1/public/comics?ts=917591600Z&apikey=5a237863b3cc2061003cbbc4fe20dc06&hash=2cb2e3f395a01676f8d90de2f7a4ab3f").then(function (response) {
                $scope.personagensRetornados = response.data.records;
            });
        });
    </script>
</head>

<body ng-app="ListaPersonagens">

    <div class="container">
        <h1>MARVEL</h1>
        <!-- <img class="img-responsive" src="/img/logo.png" /> -->
    </div>

    <div ng-app="ListaPersonagens" ng-controller="ListaPersonagensCtrl">
        <ul>
            <li ng-repeat="personagem in personagensRetornados">
                <a href="./personagem.html" target="_parent"><button>{{personagem.name}}</button></a>
            </li>
        </ul>
    </div>

</body>

</html>
